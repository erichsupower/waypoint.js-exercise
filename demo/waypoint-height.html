<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waypoint - Context</title>
    <style>
        #overflow-scroll {
            overflow: scroll;
            height: 300px;
            background: #aaa;
        }

        #context-example {
            background: #555;
            color: #fff;
            height: 600px;
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <div id="overflow-scroll">
        <div id="context-example">我是一個帶有自定義環境 “＃overflow-scroll” div 的 waypoint。</div>
    </div>


    <!-- Waypoints - 4.0.1  -->
    <script src="../lib/noframework.waypoints.min.js"></script>
    <script src="../lib/waypoints.debug.js"></script>

    <script>
        var waypoint = new Waypoint({
            element: document.getElementById('context-example'),
            handler: function () {

                // 印出目前偵測元素的高度
                console.log('Element Height: ' + this.element.clientHeight);

                // 印出目前偵測裝置的Viewport高度
                console.log('Viewport Height: ' + Waypoint.viewportHeight());

                console.log('======================================');
            },
            offset: "30",

            // 自定義偵測元素它所要參照的元素
            context: document.getElementById('overflow-scroll')
        })
    </script>
</body>

</html>
